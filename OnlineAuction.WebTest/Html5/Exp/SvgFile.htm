<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <title>svg联系地址 http://www.xul.fr/en-xml-svg.html</title>http://www.cnblogs.com/raymond19840709/archive/2007/03/24/686288.html
    参考资料2 http://blog.csdn.net/lne818/article/details/1095531 </title>
    <script src="../../Scripts/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script>
        function SetWH() {
            // update sgv width
            $("#SgvFirst").width(200);
        }

        function SizeOnResize() {
            //            $("#SgvFirst").width(Math.round($("#SgvFirst").width() - 10));
            //            $("#SgvFirst").height(Math.round($("#SgvFirst").height() - 10));

            $("#text1").width(Math.round($("#text1").width() - 1));
            $("#text1").height(Math.round($("#text1").height() - 1));
            //            var oldSize = $("#text1").css("font-size");
            //            alert(Math.round(oldSize));
            //            $("#text1").css({ "font-size": oldSize - 10 });
            //            alert($("#text1").css("font-size"));
        }

    </script>
</head>
<body>
    <input id="Button1" type="button" value="改变SVG图片Width" onclick="SetWH()" />
    <input id="Button2" type="button" value="TextSize" onclick="SizeOnResize()" />
    <div style="width: 100; height: 100px; border: 1px solid red; position: relative;">
        <dl>
            <dd>
                <svg id="SgvFirst" style="width: 500px; height: 100px; background-color: #ccc" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                      <g>
                      <defs>
                <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);
                stop-opacity:1"/>
                <stop offset="100%" style="stop-color:rgb(255,0,0);
                stop-opacity:1"/>
                </linearGradient>
                </defs>
                        <text style="url(#orange_red);position:relative;" id="text1" font-size="32"  x="2" y="60">
                             Hello, World! will go for same express
                        </text>
                      </g>
                </svg>
            </dd>
        </dl>
    </div>
</body>
