<head>
    <title>svg联系地址 http://www.xul.fr/en-xml-svg.html</title>http://www.cnblogs.com/raymond19840709/archive/2007/03/24/686288.html

<body>
    <div>
        <dl>
            <dd>
                first svg file
                <object data="../Image/Logo Image SVG.svg">
                </object>
            </dd>
        </dl>
        <dl>
            <dd  style="border:1px solid red; width:150px;"> 
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
                  <polygon points="100,10 40,180 190,60 10,60 160,180"
                  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
                </svg>
            </dd>
        </dl>
        <dl>
            <dd>
                <!-- <iframe src="../Image/Logo Image SVG.svg" style="width: 317px; height: 78px"></iframe>-->
                <svg>
                      <g>
                        <text font-size="32"  x="2" y="60" style="fill:green">
                             Hello, World! will go for same express
                        </text>
                      </g>
                </svg>
            </dd>
        </dl>
        <dl>
            <dd>
                <embed src="../Image/Logo Image SVG.svg" type="image/sgv+xml" />
                <!-- <embed src="http://your-domain.here/z-circle.svg" width="210" height="210" type="image/svg+xml"
                    codebase="http://www.adobe.com/svg/viewer/install" />-->
            </dd>
        </dl>
        <dl>
            <dd>
                <svg:svg width="600px" height="400px" style="display: block;">
	<svg:polyline points="0,0 600,0 600,400 0,400 0,0" style="stroke:black; fill:none;"/>
	<svg:g transform="scale(0.5)" id="group">
      <svg:polygon id="foo"
       style="fill:red; fill-opacity:1;" />
      <svg:polygon id="bar"
       style=" fill:blue; stroke:black;"/>
    </svg:g>
  </svg:svg>
</body>
</dd> </dl> </div> </body> </html>
