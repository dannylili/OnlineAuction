<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LogoDesign-Text</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<div class="logodesign">
	<div class="left">
    	<div class="text"> 
        	<div class="text_title">Input your text</div>
            <div class="inputs">
            	<label>First line<span> (Mandatory)</span></label>
                <input type="text" name="line#1" /><br />
                <label>Second line<span> (Optional)</span></label>
                <input type="text" name="line#2" /><br />
                <label>Third line<span> (Optional)</span></label>
                <input type="text" name="line#3" />
            </div>
        </div>
        <div class="fonts">
       		<div class="text_title">Pick your font</div>
            <ul>
            	<li><a href="">Verdana</a></li>
                <li><a href="">Trajan Pro</a></li>
                <li><a href="">Wide Latin</a></li>
                <li><a href="">Verdana</a></li>
                <li><a href="">Snap ITC</a></li>
                <li><a href="">Showcard Gothic</a></li>
            </ul>
            <div class="scroll_block_small scroll_block">
            	<span class="trangle"></span>
                <a class="scroll" href="#"><img src="images/scroll_small.png" /></a>
                <span class="trangle2"></span>
            </div>
        </div>
        <div class="button">Next</div>
    </div>
    <div class="right">
    	<div class="right_main">
        	<div class="canvas"></div>
        </div>
    </div>
    <ul class="step">
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
        <li><a href="">6</a></li>
    </ul>
</div>
</body>
</html>
