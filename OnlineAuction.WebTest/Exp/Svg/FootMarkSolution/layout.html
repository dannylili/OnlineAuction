<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LogoDesign-Layout</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<div class="logodesign">
	<div class="left">
    	<div class="layout text"> 
        	<div class="text_title">Options to change</div>
            <div class="size">
            	<span class="tag">Size</span>
                <span class="small"></span>
                <img src="images/layout_line.jpg" />
                <span class="large"></span>       
            </div>
            <div class="rotation size">
            	<span class="tag">Rotation</span>
                <span class="rotate_r small"></span>
                <img src="images/layout_line.jpg" />
                <span class="rotate_l rotate_r large"></span>       
            </div>
            <div class="flip size">
            	<span class="tag">Flip</span>
                <span class="flip_v small"></span>
                <img class="flip_line" src="images/layout_line.jpg" />
                <span class="flip_h large"></span>       
            </div>
            <div class="zoom rotation size">
            	<span class="tag">Zoom</span>
                <span class="zooms large"></span>
                <img class="zoom_line" src="images/layout_line.jpg" />
                <span class="zooml zooms large"></span>       
            </div>
        </div>
        <div class="color fonts">
        	<div class="text_title">Select a color</div>
            <div class="pallet"></div>
        </div>
        <div class="option_more">
        	<div class="add_img">Add images</div>
        	<div class="color_effects add_img">Color Effects</div>
        </div>
        <div class="reset add_img">Click to reset</div>
        <div class="button">Next</div>
    </div>
    <div class="right">
    	<div class="right_main">
        	<div class="canvas"></div>
        </div>
    </div>
    <ul class="step">
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
        <li><a href="">6</a></li>
    </ul>
</div>
</body>
</html>
