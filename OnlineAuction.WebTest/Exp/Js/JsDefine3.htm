<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="../../Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript">

        var global = {
            selectedArray:new Array()
       }
        
        /// Record have change color element
       function SetselectedElement() {
           this["elementId"] = "";
           /// color value format is rgb
           this["startColor"] = "";
           this["endColor"] = "";
       }

       function Test() {
           var current ="#divID";
           // pushed to arry 
           var hasElement = $.each(global.selectedArray, function (index, ele) {
               if (ele["elementId"] == $(current).attr("id"))
                   return ele;
               else return null;
           });

           if (hasElement != null) {
               hasElement["startColor"] = this.startColor;
               hasElement["endColor"] = this.endColor;
           }
           else {
               var getSelectedElemetn = new SetselectedElement();
               getSelectedElemetn["id"] = $(current).attr("id");
               getSelectedElemetn["startColor"] = this.startColor;
               getSelectedElemetn["endColor"] = this.endColor;
           }
           global.selectedArray.push(getSelectedElemetn);
       }

    </script>
</head>
<body>
    <button onclick="Test()">
        点击测试我</button>
</body>
</html>
