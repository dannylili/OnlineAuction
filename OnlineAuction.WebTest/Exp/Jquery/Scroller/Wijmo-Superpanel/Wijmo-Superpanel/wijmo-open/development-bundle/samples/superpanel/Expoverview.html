<!doctype html>
<html lang="en">
<head>
    <title>wijsuperpanel - overview</title>
   
    <link href="../../themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <script src="../../external/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="../../external/jquery-ui-1.8.23.custom.min.js" type="text/javascript"></script>
    <link href="../../themes/wijmo/jquery.wijmo.wijsuperpanel.css" rel="stylesheet" type="text/css" />
   <!-- <script src="../../external/jquery.mousewheel.min.js" type="text/javascript"></script>-->
    <script src="../../wijmo/jquery.wijmo.wijsuperpanel.js" type="text/javascript"></script>
    <style type="text/css">
        .elements ul
        {
            padding: 8px 0 0 8px;
            margin: 0px;
            width: 700px;
            float: left;
            position: relative;
            zoom: 1;
        }
        
        .elements ul li
        {
            background: #fff;
            color: #fff;
            font-weight: 900;
            height: 70px;
            margin: 0 8px 8px 0;
            padding: 0;
            padding-top: 62px;
            position: relative;
            text-align: center;
            width: 132px;
            text-shadow: 1px 1px 2px #000000;
        }
        
        .elements li
        {
            float: left;
            list-style: none;
        }
    </style>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            // put all your jQuery goodness in here.
            $('#superPanel').wijsuperpanel();
        });

    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="superPanel" style="width: 754px; height: 300px;">
                <div class="elements">
                    <ul>                        
                        <li style="background: none repeat scroll 0% 0% inactivecaption;"><span>InactiveCaption</span>
                        </li>
                       
                        <li style=""><span>ButtonFace</span> </li>
                        <li style=""><span>ButtonHighlight</span> </li>
                        <li style=""><span>ButtonShadow</span> </li> <li style=""><span>ButtonFace</span> </li>
                        <li style=""><span>ButtonHighlight</span> </li>
                        <li style=""><span>ButtonShadow</span> </li>
                        <li style="background: none repeat scroll 0% 0% activecaption;"><span>GradientActiveCaption</span>
                        </li>
                        <li style="background: none repeat scroll 0% 0% inactivecaption;"><span>GradientInactiveCaption</span>
                        </li>
                        <li style="background: none repeat scroll 0% 0% menu;"><span>MenuBar</span> </li>
                        <li style="background: none repeat scroll 0% 0% highlighttext;"><span>MenuHighlight</span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End demo markup -->
        </div>
    </div>
</body>
</html>
