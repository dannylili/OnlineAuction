<!DOCTYPE html>
<html>
<head>
    <style>
        p
        {
            width: 80px;
            margin: 0;
            padding: 5px;
        }
        div
        {
            width: 40px;
            height: 40px;
            position: absolute;
        }
        div#one
        {
            top: 0;
            left: 0;
            background: #f00;
        }
        div#two
        {
            top: 20px;
            left: 20px;
            background: #0f0;
        }
        div#three
        {
            top: 40px;
            left: 40px;
            background: #00f;
            opacity: 0.6;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <p>
        And this is the library that John built...</p>
    <div id="one">
    </div>
    <div id="two">
    </div>
    <div id="three">
    </div>
    <script type="text/javascript">

        $("div").click(function () {
            $(this).fadeTo("fast", 0.9);
        });
    </script>
</body>
</html>
