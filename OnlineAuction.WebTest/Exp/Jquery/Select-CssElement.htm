            // 查找带有自定义属性的元素 <input type="tett" data-path='path' />
            $(":text[data-url]").each(function (index, domElem) {
                $(this).addClass("InputCss");
                $(this).bind("click", function () {
                    var value = $(this).attr("data-url");
                    $(this).val(value);
                })
            });

            $("input[type=submit]").each(function (index, domElem) {

            //            });
            $("span.spanClass").click(function () {
                var ObjtagName1 = $(this)[0].localName;
                var ObjtagName2 = $(this)[0].get().tagName;
                alert("你点击的元素类型是ObjtagName1" + ObjtagName1);
                alert("你点击的元素类型是ObjtagName2" + ObjtagName2);
                // 注意 ObjtagName1和ObjtagName2的区别是大小写的问题（localName是js自带的属性）
            });

        });

        function GetTagName(obj) {
            var ObjtagName = $(obj).get()[0].tagName;
            alert("你点击的元素类型是" + ObjtagName);
