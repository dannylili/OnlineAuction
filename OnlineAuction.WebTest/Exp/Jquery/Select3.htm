<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--<script src="../../Scripts/jquery-1.8.3.js" type="text/javascript"></script>-->
    <script src="../../Scripts/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function TestClick(obj) {
            var element = $(obj);
            if ($(element).hasClass("button1")) {
                alert("you click me class name is button1");
                console.log(" you click me class name is button1");
            }
            else if($(element).hasClass("button2")) {
                alert("you click me class name is button2");
                console.log(" you click me class name is button2");
            }
        } 
    </script>
</head>
<body>
    <button class="button1" onclick="TestClick(this)">
        Clike Me1</button>
    <button class="button2" onclick="TestClick(this)">
        Clike Me2</button>
</body>
</html>
